<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Formulaire d'inscription</title>
</head>
<body>
   <div class="heading">Formulaire d'inscription </div> 
   <form class="main-Form">
                                            <!--main container-->

                                    <!--name-email-password-status-->
        <label> Nom et prénom </label>
      <input type="text" name="full-Name">
    
        <label> Email </label>
      <input type="Email" name="Email">
    
        <label> Mot de passe </label>
       <input type="password" name="password">
   
        <label> Confirmé mot de passe </label>
      <input type="password" name="confirme-Password">
   
        <label>Status</label>
      <select name="status">
        <option value="" disabled selected>Selectionner</option>  
        <option value="student">Student</option>
        <option value="software-Developer">Software Developer</option>
        <option value="software-Engineer">Software Engineer</option>
        <option value="web-Designer">Web Designer</option>
         </select>
   
                                    <!--adress-N.tel-->
        <label> Numéro du tél </label>
      <input type="text" name="phone-Numbe">
   
    
        <label>Adresse Local</label>
      <textarea name="adresse"></textarea>
   
                                     <!--button and checkbox-->
  <input type="checkbox" name="conditions">
    <label>J'accpete les conditions d'inscription</label>
    
    
        <button>S'inscrire</button>
    
    </form>
</body>
</html>

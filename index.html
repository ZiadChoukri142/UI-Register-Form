<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
   <h1> Formulaire d'inscription </h1>
   <form>
    <div>
        <label> Nom et prénom </label>
        <input type="text" name="full-Name" placeholder="Type Here">
    </div>
    <div>
        <label> Email </label>
        <input type="Email" name="Email" placeholder="Type Here">
    </div>
    <div>
        <label> Mot de passe </label>
        <input type="password" name="password" placeholder="Type Here">
    </div>
    <div>
        <label> Confirmé mot de passe </label>
        <input type="password" name="confirme-Password" placeholder="Type Here">
    </div>
    <div> 
        <label>Status</label>
    <select name="status">
        <option value="" disabled selected>Selectionner</option>  
        <option value="student">Student</option>
        <option value="software-Developer">Software Developer</option>
        <option value="software-Engineer">Software Engineer</option>
        <option value="web-Designer">Web Designer</option>
    </select>
    </div>
    <div>
        <label>Adresse Local</label>
        <textarea name="adresse"></textarea>
    </div>
    <div>
    <input type="checkbox" name="conditions">
    <label>J'accpete les conditions d'inscription</label>
    </div>
    <div>
        <button>S'inscrire</button>
    </div>
    </form>
</body>
</html>
